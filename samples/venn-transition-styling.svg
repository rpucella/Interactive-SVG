<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="600" height="400" viewBox="0 0 600 400"  xml:space="preserve">
   <g fill-opacity="0.6" stroke="black" stroke-width="5px" font-family="sans-serif">
     <circle id="red" cx="300" cy="100" r="100" fill="red"
             transform="translate(0,50)" />
     <circle id="blue" cx="300" cy="100" r="100" fill="blue"
             transform="translate(70,150)" />
     <circle id="green" cx="300" cy="100" r="100" fill="green"
             transform="translate(-70,150)"/>
     <g id="back" display="none">
       <rect x="450" y="10" width="130" height="40" fill="white" stroke="none"/>
       <text x="580" y="40" font-size="40" text-anchor="end" fill="black" stroke="none">RESET</text>
     </g>
     <text id="text_red" x="20" y="40" font-size="40" text-anchor="start" fill="red" stroke="none" display="none">RED</text>
     <text id="text_blue" x="20" y="40" font-size="40" text-anchor="start" fill="blue" stroke="none" display="none">BLUE</text>
     <text id="text_green" x="20" y="40" font-size="40" text-anchor="start" fill="green" stroke="none" display="none">GREEN</text>
   </g>
</svg>

<!--FM INTERACTIVE SVG SCRIPT


__init__ 
  -> apply init-opacity red blue green
  -> apply fadein-transition red blue green
  -> delay 1000 show red
  -> delay 1100 remove init-opacity red
  -> delay 2000 show green
  -> delay 2100 remove init-opacity green
  -> delay 3000 show blue
  -> delay 3100 remove init-opacity blue
  -> delay 4100 remove fadein-transition red blue green;

define style init-opacity " opacity: 0; ";

define style fadein-transition " transition: opacity 1s ease; -webkit-transition: opacity 1s ease; ";

define style highlight " fill-opacity: 0.8; ";

click red -> show back -> hide text_red -> remove highlight red -> dim red;

hover red -> show text_red -> apply highlight red;

click blue -> show back -> hide text_blue -> remove highlight blue -> dim blue;

hover blue -> show text_blue -> apply highlight blue;

click green -> show back -> hide text_green -> remove highlight green -> dim green;

hover green -> show text_green -> apply highlight green;

click back -> show red blue green -> hide back;


-->
